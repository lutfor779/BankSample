<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-600">Moooooooney!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto mt-20">
        <!-- Balance and Transaction -->
        <section class="m-8">
            <div class="grid grid-cols-3 gap-4">
                <div id="deposit" class="text-white bg-blue-300 p-8 rounded">
                    <p class="text-2xl">Deposit</p>
                    <p class="text-4xl">$<span id="deposit-total">00</span></p>
                </div>
                <div id="withdraw" class="text-white bg-purple-300 p-8 rounded">
                    <p class="text-2xl">Withdraw</p>
                    <p class="text-4xl">$ <span id="withdraw-total">00</span></p>
                </div>
                <div id="balance" class="text-white bg-green-300 p-8 rounded">
                    <p class="text-2xl">Balance</p>
                    <p class="text-4xl">& <span id="balance-total">1240</span></p>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-100 mt-8 px-8 rounded-3xl">
                    <h3 class="text-3xl pt-8">Please Deposit</h3>
                    <div class="my-2 pb-8">
                        <input id="deposit-input"
                            class="px-4 block border border-indigo-500 rounded w-3/4"
                            type="text"
                            placeholder="$amount you want to deposit">
                        <button id="deposit-btn"
                            class="bg-indigo-500 mt-4 px-4 py-2 rounded font-semibold text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-green-100 mt-8 px-8 rounded-3xl">
                    <h3 class="text-3xl pt-8">Please Withdraw</h3>
                    <div class="my-2 pb-8">
                        <input id="withdraw-input"
                            class="px-4 block border border-indigo-500 rounded w-3/4"
                            type="text"
                            placeholder="$amount you want to withdraw">
                        <button id="withdraw-btn"
                            class="bg-indigo-500 mt-4 px-4 py-2 rounded font-semibold text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    

    <script src="js/banking.js"></script>
</body>
</html>
