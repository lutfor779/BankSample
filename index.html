<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">Bank!!!</span></h1>
    </header>

    <main>
        <section class="bg-green-100 mt-8 w-3/4 mx-auto px-8 rounded-3xl">
            <h3 class="text-3xl pt-8">Please Login</h3>
            <div class="my-4 pb-8">
                <input id="user-email" class="px-4 block border border-indigo-500 rounded w-3/4 my-4" type="text" placeholder="your email">
                <input id="user-password" class="px-4 block border border-indigo-500 rounded w-3/4 my-4" type="password" placeholder="password">
                <button id="login-submit" class="bg-indigo-500 px-4 py-2 rounded font-semibold text-white">Submit</button>
            </div>
        </section>
    </main>



    <script src="js/login.js"></script>
</body>
</html>
